<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <input type ="text" name="display" id="display">
            <table>
                <tr>
                    <td><button><b>DEG</b></button></td>
                    <td><button><b>F-E</b></button></td>
                </tr>
                <tr>
                    <td><button><b>MC</b></button></td>
                    <td><button><b>MR</b></button></td>
                    <td><button><b>M+</b></button></td>
                    <td><button><b>M-</b></button></td>
                    <td><button><b>MS</b></button></td>
                </tr>
                <tr>
                    <td><button><b>Inv</b></button></td>
                    <td><button><b>(</b></button></td>
                    <td><button><b>)</b></button></td>
                    <td><button><b>AC</b></button></td>
                    <td><button><b>%</b></button></td>
                </tr>
                <tr>
                    <td><button><b>sin</b></button></td>
                    <td><button><b>exp</b></button></td>
                    <td><button><b>ln</b></button></td>
                    <td><button><b>n!</b></button></td>
                    <td><button><b>X</b></button></td>
                </tr>
                <tr>
                    <td><button><b>cos</b></button></td>
                    <td><button><b>7</b></button></td>
                    <td><button><b>8</b></button></td>
                    <td><button><b>9</b></button></td>
                    <td><button><b>-</b></button></td>
                </tr>
                <tr>
                    <td><button><b>tan</b></button></td>
                    <td><button><b>4</b></button></td>
                    <td><button><b>5</b></button></td>
                    <td><button><b>6</b></button></td>
                    <td><button><b>+</b></button></td>
                </tr>
                <tr>
                    <td><button><b>0</b></button></td>
                    <td><button><b>1</b></button></td>
                    <td><button><b>2</b></button></td>
                    <td><button><b>3</b></button></td>
                    <td><button><b>=</b></button></td>
                </tr>
                
            </table> 
        </div>
    </div>
    <script src ="index.js">
        
    </script>
</body>
</html>
